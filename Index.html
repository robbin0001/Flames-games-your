<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>FLAMES Relationship Game</title>
<style>
  /* Reset */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #ffafbd 0%, #ffc3a0 100%);
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    user-select: none;
  }
  #game-container {
    width: 350px;
    max-height: 600px;
    background: white;
    border-radius: 20px;
    padding: 25px 20px 35px;
    box-shadow: 0 20px 50px rgba(255, 175, 189, 0.3);
    text-align: center;
    display: flex;
    flex-direction: column;
  }
  h1 {
    font-weight: 900;
    letter-spacing: 4px;
    font-size: 2.4em;
    color: #ff4e50;
    margin-bottom: 10px;
    text-shadow: 1px 1px 8px #ff4e5030;
  }
  p.instruction {
    font-size: 1em;
    color: #666;
    margin-bottom: 20px;
  }
  label {
    display: block;
    font-weight: 700;
    margin: 15px 0 5px;
    font-size: 1.1em;
    color: #444;
    text-align: left;
  }
  input[type="text"] {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 2px solid #ffafbd;
    font-size: 1em;
    outline: none;
    transition: border-color 0.3s ease;
  }
  input[type="text"]:focus {
    border-color: #ff4e50;
    box-shadow: 0 0 8px #ff4e5055;
  }
  button {
    background: #ff4e50;
    border: none;
    color: white;
    font-weight: 800;
    font-size: 1.3em;
    padding: 14px;
    border-radius: 25px;
    cursor: pointer;
    margin-top: 25px;
    box-shadow: 0 0 15px #ff4e5033;
    transition: background 0.3s ease;
    user-select: none;
  }
  button:hover:not(:disabled) {
    background: #d74142;
  }
  button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
  }
  #result {
    margin-top: 30px;
    font-size: 1.4em;
    font-weight: 700;
    color: #ff4e50;
    min-height: 80px;
    text-shadow: 1px 1px 5px #ff4e5033;
  }
  #reset-btn {
    background: transparent;
    color: #ff4e50;
    border: 2px solid #ff4e50;
    font-weight: 700;
    margin-top: 10px;
  }
  #reset-btn:hover {
    background: #ff4e50;
    color: white;
  }
  @media (max-width: 400px) {
    #game-container {
      width: 90vw;
      padding: 20px;
    }
    h1 {
      font-size: 2em;
      letter-spacing: 2px;
    }
    button {
      font-size: 1.1em;
      padding: 12px;
    }
    #result {
      font-size: 1.2em;
      min-height: 70px;
    }
  }
</style>
</head>
<body>
  <main id="game-container" role="main" aria-label="Flames Relationship Compatibility Game">
    <h1>FLAMES</h1>
    <p class="instruction">Enter two names to check your relationship compatibility.</p>
    
    <div>
      <label for="name1">Your Name</label>
      <input type="text" id="name1" name="name1" autocomplete="off" aria-required="true" placeholder="Enter your name" />
      <label for="name2">Their Name</label>
      <input type="text" id="name2" name="name2" autocomplete="off" aria-required="true" placeholder="Enter their name" />
      <button id="check-btn" type="button" aria-label="Calculate FLAMES result">Check Compatibility</button>
      <button id="reset-btn" type="button" style="display:none;" aria-label="Reset game">Reset</button>
    </div>

    <div id="result" aria-live="polite" role="status"></div>
  </main>

<script>
  (() => {
    const name1Input = document.getElementById('name1');
    const name2Input = document.getElementById('name2');
    const resultDiv = document.getElementById('result');
    const checkBtn = document.getElementById('check-btn');
    const resetBtn = document.getElementById('reset-btn');

    const flamesMeaning = {
      F: 'Friends',
      L: 'Love',
      A: 'Affection',
      M: 'Marriage',
      E: 'Enemy',
      S: 'Sibling'
    };

    function cleanName(name){
      return name.toLowerCase().replace(/[^a-z]/g, '');
    }

    function validateInput(name) {
      if (!name || name.trim().length < 2) return false;
      if (!/^[a-zA-Z\s]+$/.test(name.trim())) return false;
      return true;
    }

    function getFlamesCount(name1, name2){
      let arr1 = name1.split('');
      let arr2 = name2.split('');
      for(let i = 0; i < arr1.length; i++){
        const index = arr2.indexOf(arr1[i]);
        if(index !== -1){
          arr1[i] = '';
          arr2[index] = '';
        }
      }
      return arr1.join('').length + arr2.join('').length;
    }

    function flamesResult(count) {
      if (count === 0) return 'S';
      let flamesArr = ['F','L','A','M','E','S'];
      let pos = 0;
      while(flamesArr.length > 1){
        pos = (pos + count - 1) % flamesArr.length;
        flamesArr.splice(pos, 1);
      }
      return flamesArr[0];
    }

    function displayResult(letter) {
      const relation = flamesMeaning[letter] || "Unknown";
      resultDiv.textContent = `Your relationship is: ${relation}`;
    }

    checkBtn.addEventListener('click', () => {
      const rawName1 = name1Input.value;
      const rawName2 = name2Input.value;

      if (!validateInput(rawName1) || !validateInput(rawName2)) {
        resultDiv.textContent = "Please enter valid names (letters only, minimum 2 characters).";
        return;
      }

      const cleanName1 = cleanName(rawName1);
      const cleanName2 = cleanName(rawName2);

      if (cleanName1.length === 0 || cleanName2.length === 0) {
        resultDiv.textContent = "Please enter valid alphabetic names.";
        return;
      }

      const count = getFlamesCount(cleanName1, cleanName2);
      const letter = flamesResult(count);
      displayResult(letter);

      checkBtn.disabled = true;
      name1Input.disabled = true;
      name2Input.disabled = true;
      resetBtn.style.display = 'inline-block';
    });

    resetBtn.addEventListener('click', () => {
      name1Input.value = '';
      name2Input.value = '';
      resultDiv.textContent = '';
      resetBtn.style.display = 'none';
      checkBtn.disabled = false;
      name1Input.disabled = false;
      name2Input.disabled = false;
      name1Input.focus();
    });

  })();
</script>
</body>
</html>
